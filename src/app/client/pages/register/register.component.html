


<div class="surface-card p-4 shadow-2 border-round w-full lg:w-6 mx-auto">
    <div class="text-center mb-5">
        <div class="text-900 text-3xl font-medium mb-3">Register</div>
    </div>

  

    <div class="mb-3">
        <label for="username" class="block text-900 font-medium mb-2">Username</label>
        <input
        type="text"
        style="width: 50%;"
        pInputText
        id="username"
        [(ngModel)]="register.username"
        required
        autofocus />
        <small class="p-error" *ngIf="submitted && !register.username">
            Username is required.
        </small>
    </div>

    <div class="mb-3">
        <label for="email" class="block text-900 font-medium mb-2">Email</label>
        <input
            type="email"
            pInputText
            id="email"
            style="width: 50%;"
            [(ngModel)]="register.email"
            required
            autofocus />
       
        <small class="p-error" *ngIf="submitted && register.email && !isValidEmail(register.email)">
            Invalid email format.
        </small>
    </div>

    <div class="mb-3">
        <label for="password" class="block text-900 font-medium mb-2">Password</label>
        <input
            type="password"
            pInputText
            id="password"
            style="width: 50%;"
            [(ngModel)]="register.password"
            required
            autofocus />
        <small class="p-error" *ngIf="submitted && !register.password">
            Password is required.
        </small>
    </div>

    <p-button
        label="Save"
        icon="pi pi-check"
        [text]="true"
        (onClick)="registerUser()"
    ></p-button>

    <div class="mt-3 text-center">
        <a href="/login" class="text-blue-500 cursor-pointer">Already Have an Account?</a>
       
      </div>
</div>
